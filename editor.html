<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rich HTML Editor</title>
<style>
    .editor {
        width: 100%;
        min-height: 300px;
        border: 1px solid #ccc;
        padding: 5px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="editor" contenteditable="true"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get the editable div
        const editor = document.querySelector('.editor');

        // Handle key press events
        editor.addEventListener('keypress', function(e) {
            // Check for specific key combinations to insert HTML tags
            if (e.ctrlKey && e.key === 'b') {
                document.execCommand('bold');
            } else if (e.ctrlKey && e.key === 'i') {
                document.execCommand('italic');
            } else if (e.ctrlKey && e.key === 'u') {
                document.execCommand('underline');
            }
        });

        // Handle button clicks to insert HTML tags
        const buttons = document.querySelectorAll('.toolbar button');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const command = this.getAttribute('data-command');
                if (command) {
                    document.execCommand(command, false, null);
                }
            });
        });
    });
</script>

<div class="toolbar">
    <button data-command="bold"><strong>B</strong></button>
    <button data-command="italic"><em>I</em></button>
    <button data-command="underline"><u>U</u></button>
    <button data-command="insertUnorderedList">UL</button>
    <button data-command="insertOrderedList">OL</button>
    <button data-command="justifyLeft">Left</button>
    <button data-command="justifyCenter">Center</button>
    <button data-command="justifyRight">Right</button>
    <button data-command="justifyFull">Justify</button>
    <button data-command="createLink"><u>Link</u></button>
    <button data-command="insertHorizontalRule">HR</button>
    <button data-command="formatBlock" data-value="h2">H2</button>
    <button data-command="formatBlock" data-value="h3">H3</button>
    <button data-command="formatBlock" data-value="p">P</button>
    <button data-command="insertHTML" data-value="<code></code>">Code</button>
</div>

</body>
</html>
