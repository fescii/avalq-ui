  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const stickyPositions = document.querySelectorAll('#sticky-position');
      window.addEventListener('scroll', () => {
        if (stickyPositions) {
          stickyPositions.forEach(stickyPosition => {
            const positionRect = stickyPosition.getBoundingClientRect();
            if (positionRect.top <= 70) {
              stickyPosition.classList.add('sticky');
            }
            else {
              stickyPosition.classList.remove('sticky');
            }
          })
        }
      })

      const replyTextarea = document.querySelector('textarea#reply');
      if (replyTextarea) {
        replyTextarea.addEventListener('input', () => {
          replyTextarea.style.height = 'auto';
          const height = replyTextarea.scrollHeight;
          if (height <= 60) {
            replyTextarea.style.height = `38px`;
          }
          else if (height <= 100) {
            replyTextarea.style.height = `${height + 10}px`;
          }
          else {
            replyTextarea.style.height = `100px`;
          }
        });
      }


      // Mobile Switcher
      const mobileCheckbox = document.querySelector('header.header .nav input.nav-input');
      const mobileOptions= document.querySelector('header.header ul.left');

      if (mobileCheckbox && mobileOptions) {
        mobileCheckbox.addEventListener('change', (event) => {
          if (event.currentTarget.checked) {
            // console.log(mobileOptions);
            mobileOptions.style.setProperty('left', 0);
          }
          else {
            mobileOptions.style.setProperty('left', '-115%');
          }
        })
      }

      const mql = window.matchMedia('(max-width: 600px)');

      if (mql.matches) {
        const expandableHeaderLinks = document.querySelectorAll('header.header > ul > li.link.options-link');
        let activeLink = document.querySelector('header.header > ul > li.link.options-link.active');
        if (expandableHeaderLinks) {
          expandableHeaderLinks.forEach(link => {
            // const options = link.querySelector('div.drop-down');
            link.addEventListener('click', event => {
              // event.preventDefault();

              if (activeLink) {
                if (activeLink.dataset.name !== link.dataset.name) {
                  activeLink.classList.remove('active');
                }
              }

              let isActive = event.target.classList.contains('active');

              // console.log(isActive);
              link.classList.toggle('active');
              activeLink = link;
            })
          });
        }

        const articleInfo = document.querySelector('main.main > section.side');
        const footerBtn = document.querySelector(' main.main > section.side > span.open-details-mobile');

        if (articleInfo && footerBtn) {
          const btnTextContent = footerBtn.querySelector('span.text');
          footerBtn.addEventListener('click', event => {
            event.preventDefault();

            const isOpened = articleInfo.classList.contains('opened');

            if (isOpened) {
              btnTextContent.textContent = 'View details'
              articleInfo.classList.remove('opened');
            }
            else {
              btnTextContent.textContent = 'Hide details'
              articleInfo.classList.add('opened');
            }
          })
        }
      }

      // Get Theme switcher

      const themeSwitcher = document.querySelector('header.header > ul > li.link.theme > .options');

      if (themeSwitcher) {
        themeSwitcher.addEventListener('click', () => {
          if (themeSwitcher.classList.contains('dark')) {
            themeSwitcher.classList.remove('dark');
            themeSwitcher.classList.add('light');
          }
          else {
            themeSwitcher.classList.remove('light');
            themeSwitcher.classList.add('dark');
          }
        })
      }
    })
  </script>
